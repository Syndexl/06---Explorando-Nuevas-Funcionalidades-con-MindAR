
<html>
  <head>
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=3tiquSZdFKZP6FECDR5PtZAh41eoXWJjWq_BDXmZwemDJAzIBwlDCQ417zMDjEsAXrtcBls9uEsdFg1sV8D9MDakcUeFDUfwP-hxRiLM1zTaZXaJeIn1msZVpI-QasRmwDaA7W6k9Tmvbp90vqzlGAPEDkaH6IyLKDXLG5OGN_qICigquUcxgW_lgMiIIFBj" charset="UTF-8"></script><script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
       <a-assets>
        <img id="card" src="./Fondo.png" />
        <a-asset-item id="avatarModel" src="./Barco3.glb"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      
      </a-entity>
    </a-scene>
  </body>

</html>
