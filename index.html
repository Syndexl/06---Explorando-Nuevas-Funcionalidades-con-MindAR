
<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=3tiquSZdFKZP6FECDR5PtZAh41eoXWJjWq_BDXmZwemDJAzIBwlDCQ417zMDjEsAXrtcBls9uEsdFg1sV8D9MDakcUeFDUfwP-hxRiLM1zTaZXaJeIn1msZVpI-QasRmwDaA7W6k9Tmvbp90vqzlGAPEDkaH6IyLKDXLG5OGN_qICigquUcxgW_lgMiIIFBj" charset="UTF-8"></script><script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #start-button {
        margin-top: 20px;
        padding: 12px 24px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        display: none;
      }
      #start-button:hover {
        background: #2980b9;
      }
      #error-message {
        color: #ff6b6b;
        margin-top: 15px;
        text-align: center;
        max-width: 80%;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loader"></div>
      <p id="status">Cargando experiencia de realidad aumentada...</p>
      <button id="start-button">INICIAR CÁMARA</button>
      <div id="error-message"></div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/syndexl/06---Explorando-Nuevas-Funcionalidades-con-MindAR/main/targets.mind; autoStart: false;" 
      color-space="sRGB" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: false"
    >
      <a-assets>
        <!-- Assets para el primer target -->
        <img id="card1" src="https://raw.githubusercontent.com/syndexl/06---Explorando-Nuevas-Funcionalidades-con-MindAR/main/Fondo.png" />
        <a-asset-item id="avatarModel1" src="https://raw.githubusercontent.com/syndexl/06---Explorando-Nuevas-Funcionalidades-con-MindAR/main/Barco3.glb"></a-asset-item>
        
        <!-- Assets para el segundo target -->
        <img id="card2" src="https://raw.githubusercontent.com/tu-usuario/tu-repositorio/main/Fondo2.png" />
        <a-asset-item id="avatarModel2" src="https://raw.githubusercontent.com/tu-usuario/tu-repositorio/main/Modelo2.glb"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- Primer target (targetIndex: 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card1" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel1"></a-gltf-model>
      </a-entity>
      
      <!-- Segundo target (targetIndex: 1) -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#card2" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel2"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const scene = document.querySelector('a-scene');
        const loadingScreen = document.getElementById('loading-screen');
        const statusText = document.getElementById('status');
        const startButton = document.getElementById('start-button');
        const errorMessage = document.getElementById('error-message');
        
        // Verificar si MindAR y A-Frame están cargados
        setTimeout(function() {
          if (typeof MindAR === 'undefined') {
            showError('Error: MindAR no se cargó. Verifica tu conexión a internet.');
            return;
          }
          
          if (typeof AFRAME === 'undefined') {
            showError('Error: A-Frame no se cargó correctamente.');
            return;
          }
          
          initializeAR();
        }, 2000);
        
        function initializeAR() {
          statusText.textContent = 'Sistemas cargados correctamente';
          
          scene.addEventListener('loaded', function() {
            statusText.textContent = 'Haz clic en el botón para iniciar la cámara';
            startButton.style.display = 'block';
          });
          
          startButton.addEventListener('click', function() {
            startButton.style.display = 'none';
            statusText.textContent = 'Solicitando acceso a la cámara...';
            
            const mindarScene = scene.systems["mindar-image-system"];
            
            mindarScene.start().then(() => {
              loadingScreen.style.display = 'none';
            }).catch(function(error) {
              showError('Error al acceder a la cámara: ' + error.message);
            });
          });
        }
        
        function showError(message) {
          console.error(message);
          errorMessage.textContent = message;
          errorMessage.style.display = 'block';
          statusText.textContent = 'Error';
          startButton.style.display = 'none';
        }
        
        // Manejar errores de recursos
        scene.addEventListener('asset-error', function(event) {
          showError('Error al cargar: ' + event.detail.src);
        });
      });
    </script>
  </body>
</html>
