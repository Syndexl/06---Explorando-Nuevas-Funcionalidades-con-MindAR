
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Realidad Aumentada con Múltiples Targets</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: Arial, sans-serif;
      }
      #error-message {
        color: #ff4444;
        margin-top: 20px;
        text-align: center;
        max-width: 80%;
        display: none;
      }
      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loader"></div>
      <p>Cargando experiencia de realidad aumentada...</p>
      <p id="status">Inicializando</p>
      <div id="error-message"></div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind, ./segundo-target.mind; autoStart: false;" 
      color-space="sRGB" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: false"
    >
      <a-assets>
        <!-- Assets para el primer target -->
        <img id="card1" src="./Fondo.png" />
        <a-asset-item id="avatarModel1" src="./Barco3.glb"></a-asset-item>
        
        <!-- Assets para el segundo target -->
        <img id="card2" src="./Fondo2.png" />
        <a-asset-item id="avatarModel2" src="./Modelo2.glb"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- Primer target (targetIndex: 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card1" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel1" 
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>
      </a-entity>
      
      <!-- Segundo target (targetIndex: 1) -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#card2" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel2" 
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // Verificar que todos los recursos estén cargados correctamente
      document.addEventListener('DOMContentLoaded', function() {
        const scene = document.querySelector('a-scene');
        const loadingScreen = document.getElementById('loading-screen');
        const statusText = document.getElementById('status');
        const errorMessage = document.getElementById('error-message');
        
        // Verificar si MindAR está cargado
        if (typeof MindAR === 'undefined') {
          showError('MindAR no se cargó correctamente. Verifica tu conexión a internet.');
          return;
        }
        
        // Esperar a que A-Frame esté listo
        if (scene.hasLoaded) {
          initializeAR();
        } else {
          scene.addEventListener('loaded', initializeAR);
        }
        
        function initializeAR() {
          statusText.textContent = 'Cargando targets...';
          
          const mindarScene = scene.systems["mindar-image-system"];
          
          // Esperar a que los targets se carguen
          mindarScene.start().then(() => {
            statusText.textContent = '¡Listo! Busca los targets con tu cámara';
            // Ocultar pantalla de carga después de un breve momento
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 2000);
          }).catch((error) => {
            showError('Error al cargar los targets: ' + error.message + 
                     '. Verifica que los archivos .mind existan y estén en la ubicación correcta.');
          });
        }
        
        function showError(message) {
          errorMessage.textContent = message;
          errorMessage.style.display = 'block';
          statusText.textContent = 'Error';
        }
        
        // Manejar errores de recursos
        scene.addEventListener('asset-error', function(event) {
          showError('Error al cargar recurso: ' + event.detail.src);
        });
      });
    </script>
  </body>
</html>
