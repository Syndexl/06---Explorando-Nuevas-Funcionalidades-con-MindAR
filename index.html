
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada con Joystick</title>
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=3tiquSZdFKZP6FECDR5PtZAh41eoXWJjWq_BDXmZwemDJAzIBwlDCQ417zMDjEsAXrtcBls9uEsdFg1sV8D9MDakcUeFDUfwP-hxRiLM1zTaZXaJeIn1msZVpI-QasRmwDaA7W6k9Tmvbp90vqzlGAPEDkaH6IyLKDXLG5OGN_qICigquUcxgW_lgMiIIFBj" charset="UTF-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }
        
        /* Contenedor principal de la escena */
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Controles de UI */
        #ui-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
        }
        
        /* Estilos para el joystick */
        #joystick-container {
            width: 120px;
            height: 120px;
            touch-action: none;
        }
        
        #joystick-base {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(40,40,40,0.9) 0%, rgba(25,25,25,0.9) 70%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7), 
                        inset 0 0 15px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        #joystick-handle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(240,240,240,0.95) 0%, rgba(200,200,200,0.95) 100%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s ease;
        }
        
        /* Indicador de instrucciones */
        #instructions {
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 12px 18px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            max-width: 160px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Selector de modelo */
        #model-selector {
            display: flex;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .model-btn {
            padding: 8px 15px;
            background: rgba(50, 50, 50, 0.8);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .model-btn.active {
            background: rgba(30, 136, 229, 0.9);
            box-shadow: 0 0 10px rgba(30, 136, 229, 0.5);
        }
        
        .model-btn:hover {
            background: rgba(70, 70, 70, 0.9);
        }
        
        /* Título */
        #title {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 18px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Efectos de movimiento para el joystick */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        #joystick-base {
            animation: pulse 2s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div id="title">Realidad Aumentada con Joystick</div>
    
    <div id="scene-container">
        <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
          
          <a-assets>
            <!-- Assets para el primer target -->
            <img id="card1" src="./Fondo.png" />
            <a-asset-item id="avatarModel1" src="./Barco3.glb"></a-asset-item>
            
            <!-- Assets para el segundo target -->
            <img id="card2" src="./Fondo2.png" />
            <a-asset-item id="avatarModel2" src="./Modelo2.glb"></a-asset-item>
          </a-assets>
          
          <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
          
          <!-- Primer target (targetIndex: 0) -->
          <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#card1" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
            <a-gltf-model id="model1" rotation="0 0 0" position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel1">
            </a-gltf-model>
          </a-entity>
          
          <!-- Segundo target (targetIndex: 1) -->
          <a-entity mindar-image-target="targetIndex: 1">
            <a-plane src="#card2" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
            <a-gltf-model id="model2" rotation="0 0 0" position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel2">
            </a-gltf-model>
          </a-entity>
        </a-scene>
    </div>
    
    <div id="ui-container">
        <div id="instructions">
            Usa el joystick para rotar el modelo 3D
        </div>
        
        <div id="model-selector">
            <button class="model-btn active" data-model="model1">Modelo 1</button>
            <button class="model-btn" data-model="model2">Modelo 2</button>
        </div>
        
        <div id="joystick-container">
            <div id="joystick-base">
                <div id="joystick-handle"></div>
            </div>
        </div>
    </div>

    <script>
        // Esperar a que el DOM y A-Frame estén completamente cargados
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('loaded', function() {
                // Obtener referencias a los modelos
                const model1 = document.querySelector('#model1');
                const model2 = document.querySelector('#model2');
                
                // Variables para el estado del joystick
                let joystickActive = false;
                let activeModel = model1;
                let currentRotation = { x: 0, y: 0 };
                
                // Referencias a los elementos del joystick
                const joystickContainer = document.getElementById('joystick-container');
                const joystickHandle = document.getElementById('joystick-handle');
                const joystickBase = document.getElementById('joystick-base');
                const instructions = document.getElementById('instructions');
                const modelButtons = document.querySelectorAll('.model-btn');
                
                // Inicializar el joystick
                function initJoystick() {
                    const baseRect = joystickContainer.getBoundingClientRect();
                    const joystickBaseX = baseRect.left + baseRect.width / 2;
                    const joystickBaseY = baseRect.top + baseRect.height / 2;
                    const joystickRadius = baseRect.width / 2;
                    
                    // Eventos táctiles
                    joystickContainer.addEventListener('touchstart', function(e) {
                        e.preventDefault();
                        joystickActive = true;
                        instructions.textContent = "Rotando modelo...";
                        handleJoystickMove(e.touches[0].clientX, e.touches[0].clientY, 
                                           joystickBaseX, joystickBaseY, joystickRadius);
                    });
                    
                    joystickContainer.addEventListener('touchmove', function(e) {
                        if (joystickActive) {
                            e.preventDefault();
                            handleJoystickMove(e.touches[0].clientX, e.touches[0].clientY, 
                                               joystickBaseX, joystickBaseY, joystickRadius);
                        }
                    });
                    
                    joystickContainer.addEventListener('touchend', function() {
                        joystickActive = false;
                        resetJoystick();
                        instructions.textContent = "Usa el joystick para rotar el modelo 3D";
                    });
                    
                    // Eventos de ratón
                    joystickContainer.addEventListener('mousedown', function(e) {
                        joystickActive = true;
                        instructions.textContent = "Rotando modelo...";
                        handleJoystickMove(e.clientX, e.clientY, 
                                           joystickBaseX, joystickBaseY, joystickRadius);
                    });
                    
                    document.addEventListener('mousemove', function(e) {
                        if (joystickActive) {
                            handleJoystickMove(e.clientX, e.clientY, 
                                               joystickBaseX, joystickBaseY, joystickRadius);
                        }
                    });
                    
                    document.addEventListener('mouseup', function() {
                        if (joystickActive) {
                            joystickActive = false;
                            resetJoystick();
                            instructions.textContent = "Usa el joystick para rotar el modelo 3D";
                        }
                    });
                }
                
                // Manejar el movimiento del joystick
                function handleJoystickMove(clientX, clientY, baseX, baseY, radius) {
                    // Calcular distancia desde el centro
                    const dx = clientX - baseX;
                    const dy = clientY - baseY;
                    const distance = Math.min(radius, Math.sqrt(dx * dx + dy * dy));
                    
                    // Calcular ángulo
                    const angle = Math.atan2(dy, dx);
                    
                    // Posicionar el handle
                    const handleX = Math.cos(angle) * distance;
                    const handleY = Math.sin(angle) * distance;
                    
                    joystickHandle.style.transform = `translate(${handleX}px, ${handleY}px)`;
                    
                    // Rotar el modelo activo
                    if (activeModel) {
                        // Sensibilidad de rotación
                        const sensitivity = 0.5;
                        
                        // Calcular rotación basada en la posición del joystick
                        const rotationY = (dx / radius) * 180 * sensitivity;
                        const rotationX = (dy / radius) * 90 * sensitivity;
                        
                        // Aplicar rotación al modelo
                        activeModel.setAttribute('rotation', {
                            x: rotationX,
                            y: rotationY,
                            z: activeModel.getAttribute('rotation').z
                        });
                    }
                }
                
                // Resetear la posición del joystick
                function resetJoystick() {
                    joystickHandle.style.transform = 'translate(0, 0)';
                }
                
                // Cambiar el modelo activo
                modelButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const modelId = this.getAttribute('data-model');
                        
                        // Actualizar botones activos
                        modelButtons.forEach(btn => btn.classList.remove('active'));
                        this.classList.add('active');
                        
                        // Cambiar modelo activo
                        activeModel = document.getElementById(modelId);
                        
                        // Mostrar mensaje de confirmación
                        instructions.textContent = `${modelId === 'model1' ? 'Modelo 1' : 'Modelo 2'} activo`;
                        
                        setTimeout(() => {
                            instructions.textContent = "Usa el joystick para rotar el modelo 3D";
                        }, 2000);
                    });
                });
                
                // Inicializar el joystick
                initJoystick();
                
                // Mensaje de confirmación de carga
                instructions.textContent = "Sistema de joystick inicializado";
                setTimeout(() => {
                    instructions.textContent = "Usa el joystick para rotar el modelo 3D";
                }, 2000);
            });
        });
    </script>
</body>
</html>
